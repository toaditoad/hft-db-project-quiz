<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf/core">
	<head jsf:id="head">
		<title>Quiz</title>
	</head>
	<body jsf:id="body">
		<form jsf:id="createQuestionForm"  jsf:prependId="false">
			<label for="questionDescription" >Question:</label>
			<input type="text" jsf:id="questionDescription" placeholder="Question description"
				jsf:value="#{questionController.question.questionDescription}" />
			<br />
			Output: #{questionController.question.questionDescription}<br />
			<br />
			Database count: #{questionController.testDatabase}
			<br />
			<input type="submit" jsf:id="createNewQuestion" jsf:action="#{questionController.createNewQuestion}" value="Create a new question" />
			<button jsf:action="#{questionController.createNewQuestion}">Create a new question</button>
		</form>
	</body>
</html>
