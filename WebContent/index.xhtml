<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
		<title>Creates a new Question to our awesome quiz!</title>
	</head>
	<h:body>
		<f:view transient="true">
		<h:form>
			<h:inputText id="questionDescription" value="#{questionController.question.questionDescription}" />
			<br />
			Output: #{questionController.question.questionDescription}<br />
			<br />
			Database count: #{questionController.testDatabase}
			<br />
			<h:commandButton value="Create new question" action="#{questionController.createNewQuestion}"/>
		</h:form>
		</f:view>
	</h:body>
</html>
