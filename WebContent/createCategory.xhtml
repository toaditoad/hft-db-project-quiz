<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>DB project : Quiz</title>
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
	</h:head>
	<h:body style="padding-top: 15px">
		<b:container layout="fluid">

			<ui:include src="components/navbar.xhtml" />

			<b:row>
				<b:column rendered="#{categoryController.ctrlMessage != null}">
					<b:alert severity="success">
						<strong>Congratulations!</strong> #{categoryController.ctrlMessage}
					</b:alert>

					<b:button value="Create another category" outcome="createCategory.xhtml" />
				</b:column>

				<b:column rendered="#{categoryController.ctrlMessage == null}">
					<h:form>
						<h3>Create a new category</h3>
						<b:inputText id="inputCategory" value="#{categoryController.category.categoryName}" label="Category:"
							renderLabel="true" required="true" requiredMessage="Please enter a category name!" />
						<b:message />
						<br />
						<b:commandButton value="Create category" action="#{categoryController.createNewCategory}" />
					</h:form>
				</b:column>
			</b:row>

			<b:row>
				<b:column>
					<h3>List of Categories</h3>
					<b:dataTable value="#{categoryController.categories}" var="cat" id="categoryTable"
						styleClass="table table-striped table-bordered" style="width:100%" paginated="false" >
						<h:column>
							<f:facet name="header">
								<h:outputText value="Category" />
							</f:facet>
							<h:outputText value="#{cat.categoryName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Total number of questions" />
							</f:facet>
							<h:outputText value="#{cat.totalNumberQuestions}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Maximum Number of correctly answered questions" />
							</f:facet>
							<h:outputText value="#{cat.maxNumberCorrectlyAnsweredQuestions}" />
						</h:column>
					</b:dataTable>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
